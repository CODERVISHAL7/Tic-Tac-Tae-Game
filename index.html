<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Tae</title>
</head>
<body>
    <h2 class="status">Tic Tac tae</h2>
    <div class="scoreboard">
        <p>X Wins: <span id="xScore"></span></p>
        <p>O Wins: <span id="oScore"></span></p>
    </div>
    <div class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <button class="restart">Restart Game</button>
    <script src="app.js"></script>
</body>
</html>
